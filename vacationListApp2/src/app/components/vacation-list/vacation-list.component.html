<div class="my-content">
    <mat-toolbar>
        <mat-form-field class="search-filter">
            <input matInput placeholder="Filter Vacation..." [formControl]="vacationFC">
        </mat-form-field>
    </mat-toolbar>

    <mat-list-item>
        <button color="accent" mat-raised-button (click)="hideDetailsFn()">
            <span>{{hideDetails ? 'Show' : 'Hide'}} Details</span>
        </button>
    </mat-list-item>

    <mat-list>
        <mat-list-item *ngFor="let vacation of filteredVacations" class="vacation" (click)="setActiveVacation(vacation)">
            <img mat-list-avatar [src]="vacation.image" [title]="vacation.locationName | lowercase" />
            <h3 mat-line>{{vacation.locationName | uppercase}}</h3>
            <div mat-line *ngIf="!hideDetails" class="height">
                <span>Average Temp: {{vacation.averageTemp}}</span>
            </div>
        </mat-list-item>
    </mat-list>

    <!-- <pre>{{vacations ? (vacations[0] | json) : ''}}</pre> -->

</div>
