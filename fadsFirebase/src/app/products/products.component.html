<div class="title">
  <h2>Welcome, this data courtesy of FireBase</h2>
  <mat-card class="example-card" *ngFor="let product of products | async">
    <p>{{product.id}}</p>
    <mat-card-content>
      <form class="example-form">

        <table class="example-full-width" cellspacing="0"><tr>
          <td><mat-form-field class="example-full-width">
            <input matInput placeholder="Title" [(ngModel)] = "product.type" name="title">
          </mat-form-field></td>
          <td><mat-form-field class="example-full-width">
            <input matInput placeholder="Color" [(ngModel)] = "product.color" name="color">
          </mat-form-field></td>
        </tr></table>

        <table class="example-full-width" cellspacing="0"><tr>
          <td><mat-form-field class="example-full-width">
            <input matInput placeholder="Gender" [(ngModel)] = "product.gender" name="gender">
          </mat-form-field></td>
          <td><mat-form-field class="example-full-width">
            <input matInput placeholder="Size" [(ngModel)] = "product.size" name="size">
          </mat-form-field></td>
        </tr></table>
      </form>
    </mat-card-content>
    <button mat-button (click)="saveProduct(product)">Save</button>
  </mat-card>
</div>
