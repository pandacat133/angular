<div class="userCard">
  <mat-card>

    <mat-card-header>
      <mat-card-title>
        Welcome {{userProfileData.first_name}} {{userProfileData.last_name}}
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form>
        <table cellspacing="0"><tr>
          <td><mat-form-field>
            <input matInput placeholder="First name" [(ngModel)]="userProfileData.first_name" name="firstName">
          </mat-form-field></td>
          <td><mat-form-field>
            <input matInput placeholder="Last Name" [(ngModel)]="userProfileData.last_name" name="lastName">
          </mat-form-field></td>
        </tr></table>

        <p>
          <mat-form-field>
            <input matInput placeholder="Email" [(ngModel)]="userProfileData.email" name="email"/>
          </mat-form-field>
        </p>

        <table cellspacing="0"><tr>
          <td><mat-form-field>
            <input matInput placeholder="City" [(ngModel)]="userProfileData.city" name="city">
          </mat-form-field></td>
          <td><mat-form-field>
            <input matInput placeholder="State" [(ngModel)]="userProfileData.state" name="state">
          </mat-form-field></td>
          <td><mat-form-field>
            <input matInput placeholder="Zip Code" [(ngModel)]="userProfileData.zip_code" name="zipCode">
          </mat-form-field></td>
        </tr></table>
      </form>
    </mat-card-content>

    <mat-card-actions>
      <button mat-button (click)="save()">Save</button>
      <button mat-button>Log Out</button>
      <button mat-button>Delete Account</button>
    </mat-card-actions>

  </mat-card>
</div>
