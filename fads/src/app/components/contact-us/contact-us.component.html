<div class="userCard">
  <mat-card>

    <mat-card-header>
      <mat-card-title>
        Contact Us
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form>
        <table cellspacing="0">
          <tr>
            <td>
              <mat-form-field>
                <input matInput placeholder="First name">
              </mat-form-field>
            </td>
            <td>
              <mat-form-field>
                <input matInput placeholder="Last Name">
              </mat-form-field>
            </td>
          </tr>
        </table>

        <table cellspacing="0">
          <tr>
            <td>
              <mat-form-field>
                <input matInput placeholder="Email"/>
              </mat-form-field>
            </td>
            <td>
              <mat-form-field>
                <textarea matInput placeholder="Leave a comment"></textarea>
              </mat-form-field>
            </td>
          </tr>
        </table>
      </form>
    </mat-card-content>

    <mat-card-actions>
      <button mat-button (click)="save()">Save</button>
      <button mat-button>Log Out</button>
      <button mat-button>Delete Account</button>
    </mat-card-actions>

  </mat-card>
</div>
